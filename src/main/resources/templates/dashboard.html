<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci칩n - Reclutamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex min-h-screen font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg h-screen fixed flex flex-col">
    <div class="p-6 text-center border-b">
      <h2 class="text-2xl font-bold text-green-600">SAGA FALABELLA</h2>
      <p class="text-gray-600 mt-1 font-medium" th:text="${usuario.nombreUsuario}">Administrador</p>
    </div>
    <nav class="mt-6 flex-1">
      <ul class="space-y-2 px-4">
        <li>
          <a href="/dashboard" class="flex items-center p-3 bg-green-100 rounded text-green-700 font-semibold hover:bg-green-200 transition">
            游늵 <span class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/postulaciones" class="flex items-center p-3 hover:bg-green-100 text-gray-700 rounded font-medium transition">
            游녻 <span class="ml-3">Postulaciones Recibidas</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="p-4 border-t">
      <a href="/logout" class="flex items-center justify-center bg-red-100 text-red-600 hover:bg-red-200 py-2 rounded font-semibold transition">
        游뛁 Cerrar Sesi칩n
      </a>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="ml-64 p-10 w-full">
    <!-- Dashboard -->
    <section class="mb-10">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">游늵 Panel de Administraci칩n</h1>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Postulaciones por Vacante</h2>
        <canvas id="graficoVacantes" height="120"></canvas>
      </div>
    </section>
  </main>

  <!-- Script para el gr치fico -->
  <script th:inline="javascript">
    const ctx = document.getElementById('graficoVacantes');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: /*[[${labels}]]*/ [],
        datasets: [{
          label: 'Cantidad de Postulaciones',
          data: /*[[${datos}]]*/ [],
          backgroundColor: 'rgba(34,197,94,0.7)',
          borderColor: 'rgba(34,197,94,1)',
          borderWidth: 1,
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { backgroundColor: 'rgba(0,0,0,0.8)', titleColor: '#fff', bodyColor: '#fff' }
        },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>

</body>
</html>
