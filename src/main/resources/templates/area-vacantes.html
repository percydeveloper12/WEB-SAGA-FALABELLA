<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Vacantes en ' + ${area}">Vacantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f7f9fa;
      padding-top: 80px;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    .dropdown-menu a:hover {
      background-color: #e9ecef;
    }
  </style>
</head>

<body>

  <!-- Navbar moderna -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-success fw-bold" href="/dashboard">SAGA FALABELLA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> Perfil
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Ver perfil</a></li>
              <li><a class="dropdown-item" href="#">Ayuda</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="/logout">Cerrar sesi칩n</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-success fw-bold" th:text="'Vacantes disponibles en ' + ${area}"></h2>

    <div class="row g-4">
      <!-- Mostrar tarjetas de vacantes -->
      <div class="col-md-4" th:each="vacante : ${vacantes}">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold" th:text="${vacante.nombre}">Nombre del puesto</h5>
            <p class="card-text text-muted" th:text="${vacante.descripcion}">Descripci칩n breve</p>
            <p class="card-text"><strong>Ubicaci칩n:</strong> <span th:text="${vacante.ubicacion}">Lima</span></p>
            <p class="card-text"><strong>Salario:</strong> S/ <span th:text="${vacante.salario}">0.00</span></p>
            <a class="btn btn-success w-100 mt-3" th:href="@{/vacantes/detalle/{id}(id=${vacante.id})}">
              Ver detalles
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Si no hay vacantes -->
    <div class="text-center mt-5" th:if="${#lists.isEmpty(vacantes)}">
      <h5 class="text-muted">No hay vacantes disponibles en esta 치rea por el momento.</h5>
    </div>
  </div>

  <!-- Iconos Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>

</body>
</html>
