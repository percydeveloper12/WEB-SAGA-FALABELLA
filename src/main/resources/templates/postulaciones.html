<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es"
      layout:decorate="~{layout.html}">

<head>
  <title>Postulaciones Recibidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Tipograf√≠a y fondo */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
    }

    /* Card principal */
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }

    h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.75rem;
    }

    /* Tabla */
    .table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    thead {
      background: linear-gradient(90deg, #0d6efd, #0a58ca);
      color: #ffffff;
      font-weight: 600;
      text-transform: uppercase;
    }

    tbody tr:hover {
      background-color: #e9f2ff;
      cursor: pointer;
      transition: 0.2s;
    }

    tbody td {
      vertical-align: middle;
    }

    /* Botones */
    .btn-custom {
      background: #0d6efd;
      color: #ffffff;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #0a58ca;
      text-decoration: none;
    }

    .btn-sm {
      padding: 5px 12px;
      font-size: 0.85rem;
    }

    /* Estados */
    .estado-en-proceso {
      background-color: #fff3cd;
      color: #856404;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .estado-aprobado {
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .estado-rechazado {
      background-color: #f8d7da;
      color: #842029;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    /* Contenedor de acci√≥n */
    .action-buttons a {
      margin: 0 3px;
    }

    /* Footer del card */
    .card-footer {
      display: flex;
      justify-content: flex-start;
      margin-top: 25px;
    }

  </style>
</head>

<body>
<main layout:fragment="contenido" class="container mt-5">
  <div class="card">
    <h2>üìã Postulaciones Registradas</h2>

    <div class="table-responsive mt-3">
      <table class="table table-hover align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Vacante</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="postulacion : ${postulaciones}">
            <td th:text="${postulacion.id}">1</td>
            <td th:text="${postulacion.perfilPostulante.nombre}">Nombre</td>
            <td th:text="${postulacion.perfilPostulante.apellido}">Apellido</td>
            <td th:text="${postulacion.vacante.titulo}">Vacante</td>
            <td>
              <span th:classappend="${postulacion.estado == 'En proceso' ? 'estado-en-proceso' : (postulacion.estado == 'Aprobado' ? 'estado-aprobado' : 'estado-rechazado')}"
                    th:text="${postulacion.estado}">Estado</span>
            </td>
            <td th:text="${#temporals.format(postulacion.fechaPostulacion, 'dd/MM/yyyy')}">Fecha</td>
            <td class="action-buttons">
              <a th:href="@{'/postulacion/aprobar/' + ${postulacion.id}}" class="btn btn-success btn-sm">Aprobar</a>
              <a th:href="@{'/postulacion/rechazar/' + ${postulacion.id}}" class="btn btn-danger btn-sm">Rechazar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <a href="/dashboard" class="btn-custom">‚Üê Volver</a>
    </div>
  </div>
</main>
</body>
</html>
