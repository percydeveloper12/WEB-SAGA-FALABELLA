<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Saga Falabella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.8)),
                url('https://www.ecommercenews.pe/wp-content/uploads/2022/08/Falabella-remato-por-aparente-error-televisores-lavadoras-y-celulares-a-menos-de-S-1.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            color: #fff;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 8px #28a745;
        }

        .btn-login {
            background-color: #28a745;
            border: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        a {
            color: #28a745;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h3><i class="fa-solid fa-user-lock me-2"></i>Iniciar Sesión</h3>

        <!-- Mensajes de error y éxito -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fa-solid fa-circle-exclamation me-2"></i>Correo o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fa-solid fa-circle-check me-2"></i>Has cerrado sesión correctamente.
        </div>

        <div th:if="${param.exito}" class="alert alert-success">
            <i class="fa-solid fa-check me-2"></i>¡Cuenta creada con éxito! Ahora inicia sesión.
        </div>

        <form action="/login" method="post" class="text-start mt-4">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Recordar contraseña</label>
            </div>

            <button class="btn btn-login btn-lg w-100 mb-3" type="submit">
                <i class="fa-solid fa-right-to-bracket me-2"></i>Iniciar Sesión
            </button>

            <div class="text-center">
                <p class="mb-0">¿No tienes cuenta? <a href="/formulario-crear">Crear cuenta</a></p>
            </div>
        </form>
    </div>

</body>
</html>
