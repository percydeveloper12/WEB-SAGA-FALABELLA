<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfil del Usuario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body {
	background-color: #e8e8e8;
	font-family: Arial, sans-serif;
	color: #333;
}

.perfil-container {
	max-width: 900px;
	margin: 50px auto;
	background-color: #f4f4f4;
	padding: 40px;
	border-radius: 15px;
}

.perfil-img {
	width: 180px;
	height: 180px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 20px;
	border: 3px solid #ccc;
}

.form-label {
	font-weight: bold;
}

.btn-volver {
	margin-top: 20px;
}

.botones-centro {
	display: flex;
	justify-content: center;
	column-gap: 1cm;
	margin-top: 25px;
}

.btn-igual {
	width: 150px;
	padding: 10px 0;
	font-size: 16px;
}
</style>

</head>
<body>

	<div class="perfil-container">
		<h2 class="text-center">Perfil de Usuario</h2>


		<div th:if="${mensaje}" class="alert alert-success" role="alert"
			th:text="${mensaje}"></div>

		<div class="text-center">
			<img
				src="https://static.vecteezy.com/system/resources/previews/002/318/271/non_2x/user-profile-icon-free-vector.jpg"
				alt="Foto de perfil" class="perfil-img">
		</div>

		<form action="#" th:action="@{/perfil/guardar}" th:object="${usuario}"
			method="post">
			<div class="mb-3">
				<label class="form-label">Usuario:</label> <input type="text"
					class="form-control" th:value="${usuario.nombreUsuario}" readonly>
			</div>

			<div class="mb-3">
				<label class="form-label">Correo:</label> <input type="email"
					class="form-control" th:value="${usuario.correo}" readonly>
			</div>

			<div class="mb-3">
				<label class="form-label">Descripci√≥n:</label>
				<textarea class="form-control" name="descripcion" rows="3"
					th:text="${usuario.descripcion}"></textarea>
			</div>

			<div class="mb-3">
				<label class="form-label">Nombre:</label> <input type="text"
					class="form-control" name="nombre" th:value="${perfil.nombre}">
			</div>

			<div class="mb-3">
				<label class="form-label">Apellido:</label> <input type="text"
					class="form-control" name="apellido" th:value="${perfil.apellido}">
			</div>

			<div class="mb-3">
				<label class="form-label">DNI:</label> <input type="text"
					class="form-control" name="dni" th:value="${perfil.dni}">
			</div>

			<div class="mb-3">
				<label class="form-label">CV:</label> <input
					type="file" class="form-control" name="cvFile"
					accept=".pdf,.doc,.docx">
			</div>

			<div
				style="display: flex; justify-content: center; column-gap: 1cm; margin-top: 20px;">
				<button type="submit" class="btn btn-success">Guardar
					cambios</button>
				<a href="/proyecto" class="btn btn-primary btn-volver">Volver</a>
			</div>

		</form>
	</div>

</body>
</html>
